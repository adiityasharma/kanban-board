<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main">
    <div class="board" id="to-do">
      <h1>To Do<span>(2)</span></h1>
      <div class="content" id="todoContent">
        <!-- <div class="task">
          <i id="deleteBtn" class="fa-solid fa-trash"></i>
          <h3 class="task-title">Learn js node js asg asghg rhb dfh hshrh dfhdfh rjhsdjf rhdfh fh</h3>
          <p class="task-time">21-06-2025 23:42</p>
        </div> -->
      </div>
      <div class="input-field">
        <input class="input" id="todoInput" type="text" placeholder="Add task...">
        <button class="add-btn" id="todoAddBtn">Add Task</button>
      </div>
    </div>
    <div class="board" id="doing">
      <h1>Doing<span>(2)</span></h1>
      <div class="content" id="doingContent">

      </div>
      <div class="input-field">
        <input class="input" id="doingInput" type="text" placeholder="Add task...">
        <button class="add-btn" id="doingAddBtn">Add Task</button>
      </div>
    </div>
    <div class="board" id="done">
      <h1>Done <span>(2)</span></h1>
      <div class="content" id="doneContent">

      </div>
      <div class="input-field">
        <input class="input" id="doneInput" type="text" placeholder="Add task...">
        <button class="add-btn" id="doneAddBtn">Add Task</button>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
