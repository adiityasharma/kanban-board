<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="board" id="to-do">
      <h1>To Do<span>(2)</span></h1>
      <div class="content">
        <div class="task">
          <h3 class="task-title">Learn js node js asg asghg rhbdfh hshrh dfhdfh rjhsdjf rhdfhfh</h3>
          <p class="task-time">21-06-2025 23:42</p>
        </div>
      </div>
      <div class="input-field">
        <input class="input" type="text" placeholder="Add task...">
        <button class="add-btn">Add Task</button>
      </div>
    </div>
    <div class="board" id="doing">
      <h1>Doing<span>(2)</span></h1>
      <div class="content">

      </div>
      <div class="input-field">
        <input class="input" type="text" placeholder="Add task...">
        <button class="add-btn">Add Task</button>
      </div>
    </div>
    <div class="board" id="done">
      <h1>Done <span>(2)</span></h1>
      <div class="content">

      </div>
      <div class="input-field">
        <input class="input" type="text" placeholder="Add task...">
        <button class="add-btn">Add Task</button>
      </div>
    </div>
  </div>
  
</body>
</html>
